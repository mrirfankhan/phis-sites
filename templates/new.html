<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Gift</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 1s;
            z-index: 2;
        }

        .gift-message {
            font-size: 24px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        .claim-button {
            background: linear-gradient(90deg, #FF5722, #FF9800);
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .claim-button:hover {
            background-color: #FF6F20;
            transform: translateY(-3px);
        }

        .icon {
            width: 70px;
            height: 70px;
            border-radius: 70%;
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
        }

        .notification {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slide-in 0.5s forwards;
        }

        /* Gift Box Styles */
        .gift-box {
            width: 150px;
            height: 150px;
            background-color: #ff3300; /* Red gift box color */
            border-radius: 10px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            transition: height 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gift-box:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ffcc00; /* Ribbon color */
            top: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 1s ease;
        }

        .opened {
            height: 0;
        }

        /* Celebration Animation */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffcc00;
            font-size: 40px;
            animation: fadeIn 1s;
        }

        .balloon {
            position: absolute;
            background-color: #ff007f;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slide-in {
            from {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes balloonFloat {
            0% {
                bottom: -50px;
                transform: translateX(0);
            }

            50% {
                transform: translateX(10px);
            }

            100% {
                bottom: 100%;
                transform: translateX(-10px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='unnamed.ico') }}" alt="Logo" class="icon">
        </div>
        <div class="gift-message">Aapko free gift jeetne ka mauka hai!</div>
        <div class="gift-box" id="gift-box">
            <div class="lid" id="lid"></div>
        </div>
        <button class="claim-button" onclick="claimGift()">Gift Claim Karein</button>
    </div>

    <div class="notification" id="notification">
        Congratulations! You won $25! Go login to claim your reward!
    </div>

    <div class="celebration" id="celebration">
        Happy Birthday! ðŸŽ‰
    </div>

    <script>
 function claimGift() {
    const giftBox = document.getElementById('gift-box');
    const notification = document.getElementById('notification');
    const celebration = document.getElementById('celebration');

    // Open the gift box
    giftBox.classList.toggle('opened');

    // Show celebration
    celebration.style.display = 'flex';
    setTimeout(() => {
        celebration.style.display = 'none';
    }, 3000); // Celebration lasts for 3 seconds

    // Generate a random amount between 1 and 20
    const randomAmount = Math.floor(Math.random() * 20) + 1; // Random number between 1 and 20

    // Show notification
    setTimeout(() => {
        notification.textContent = `Congratulations! You won $${randomAmount}! Go login to claim your reward!`;
        notification.style.display = 'block';
    }, 1000); // Show notification after 1 second

    setTimeout(() => {
        notification.style.animation = 'slide-in 0.5s forwards';
    }, 1000); // Display notification for 3 seconds

    setTimeout(() => {
        notification.style.animation = 'fadeOut 0.5s forwards';
    }, 4000); // Fade out after 3 seconds

    setTimeout(() => {
        window.location.href = 'login'; // Redirect to login page after fading out notification
    }, 5000); // Wait for an additional second before redirecting

    // Create balloons
    createBalloons();
}


        // Function to create balloons
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.width = `${Math.random() * 40 + 20}px`;
                balloon.style.height = balloon.style.width;
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.bottom = `-50px`; // Start from below the screen
                balloon.style.animation = `balloonFloat 3s ease-in-out forwards`;
                document.body.appendChild(balloon);

                // Remove the balloon after animation
                setTimeout(() => {
                    balloon.remove();
                }, 3000);
            }
        }

    </script>

</body>

</html>
