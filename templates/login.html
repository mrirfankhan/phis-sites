<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1E1E1E, #333);
        }

        .container {
            text-align: center;
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            position: relative;
            animation: fadeIn 1s ease-in-out; /* Fade-in effect */
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s; /* Added transform for animation */
        }

        .input-field:focus {
            background-color: #444;
            outline: none;
            transform: translateY(-3px); /* Slide up effect */
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background: linear-gradient(90deg, #7C2FF6, #3BA3F1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s; /* Added transform for animation */
            animation: bounce 0.5s ease-in-out; /* Bounce effect */
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #3BA3F1, #7C2FF6);
            transform: translateY(-2px);
        }

        .links {
            display: flex;
            justify-content: space-between;
            color: #a3a3a3;
            font-size: 12px;
            margin-top: 10px;
        }

        .links a {
            color: #3BA3F1;
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #7C2FF6;
        }

        .checkbox {
            display: flex;
            align-items: center;
            color: #a3a3a3;
            font-size: 12px;
            margin: 10px 0;
        }

        .checkbox input {
            margin-right: 5px;
        }

        .icon {
            width: 70px;
            height: 70px;
            border-radius: 70%;
            margin-bottom: 20px;
        }

        /* Background animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(124, 47, 246, 0.8);
            }
            50% {
                box-shadow: 0 0 30px rgba(124, 47, 246, 1);
            }
            100% {
                box-shadow: 0 0 20px rgba(124, 47, 246, 0.8);
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .container {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='unnamed.ico') }}" alt="Logo" class="icon">
        </div>
        <form action="/login" method="POST">
            <input class="input-field" type="text" placeholder="Username or email" name="username" required>
            <input class="input-field" type="password" placeholder="Password" name="password" required>
            <div class="checkbox">
                <input type="checkbox" required>
                <label>I have read and agree to the <a href="#">User Agreement and Privacy Policy</a></label>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">Registration</a>
        </div>
    </div>

</body>

</html>
